<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <ion-title>instagram</ion-title>
    <link rel="stylesheet" href="https://unpkg.com/ionic@latest/dist/css/ionic.css">
    <style>
        body {
            background-color: #fafafa;
        }
        .story-container {
            display: flex;
            overflow-x: scroll;
            padding: 10px 0;
        }
        .story {
            position: relative;
            margin-right: 10px;
        }
        .story img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
        .story-label {
            text-align: center;
            font-weight: bold;
            margin-top: 5px;
        }
        .post {
            margin: 15px 0;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .post-img {
            width: 100%;
            border-radius: 10px 10px 0 0;
        }
        .footer-icon {
            width: 24px;
            height: 24px;
        }
        ion-button {
            --background: transparent;
        }
    </style>
</head>
